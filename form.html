<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        html {
            scrollbar-width: none;
        }

        .sub-section1 {
            margin: 0;
            border-radius: 0;
        }

        .sub-section1 .container {
            margin-top: 0px;
        }

        .sub-section1 input,
        select,
        textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            border-radius: 0px;
            outline: none;
            border: 2px solid rgba(0, 0, 0, 0.158);
            font-size: 20px;
        }

        .sub-section1 input,
        select,
        textarea {
            border-radius: 0px;
            border:none;
            border-bottom:2px solid rgba(0, 0, 0, 0.158);
        }
        .sub-section1 .input-text input {
            border-radius: 0px;
            border:none;
            border-bottom:2px solid rgba(0, 0, 0, 0.158);
        }
        .sub-section1 .input-text input:focus {
            border-color:#7661ed;
        }

        .sub-section1 .color-range,
        .task-progress,
        .task-color {
            font-size: medium;
            color: black;
        }
    </style>
</head>

<body>
    <section class="sub-section1">
        <form id="form">
            <div class="container">
                <div class="input-text">
                    <label>Task name</label>
                    <input class="task-name" type="text" />
                    <label>Assigne email</label>
                    <input type="email" />
                    <label>Due Date</label>
                    <input class="date" type="date" class="float-label" id="cursor" name="Date" />
                </div>

                <div class="input-time">
                    <label>Due Time</label>
                    <input type="time" class="float-label" id="cursor" name="Time" />
                </div>
                <!--Task level-->
                <div class="Priority-field">
                    <label>Priority Level</label>
                    <select name="" class="float-label" id="cursor">
                        <option value="" hidden>Select option</option>
                        <option value="Low">Low Priority</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                    </select>
                </div>
                <!--Floating Label-->
                <div class="Duration">
                    <label for="estimatedHours">Estimated Hours</label>
                    <input type="number" name="EstimatedHours" class="float-label">
                </div>

                <div class="project-url">
                    <label>Project URL</label>
                    <input type="url">
                </div>

                <div class="task-Description">
                    <label>Description</label>
                    <textarea></textarea>
                </div>
                <!--Task progress bar-->
                <div class="task-progress">
                    <label for="range">Task Progress</label> <br>
                    <input type="range" name="range" min="0" max="100" value="0" class="color-range"><br>
                    <h5>0%</h5>
                </div>
                <!--Task color bar-->
                <div class="task-color">
                    <label for="color">Task Color</label> <br>
                    <input type="color" name="color" class="color-pick">
                </div>
                <!--Task type-->
                <div class="task-type">
                    <label for="" class="task-type-label">Task Type</label> <br>
                    <div class="checks">
                        <input type="checkbox" class="check" id="check1">
                        <label class="check" for="check1">Bug Fix</label>

                        <input type="checkbox" class="check" id="check2">
                        <label class="check" for="check2">Feature</label> <br>

                        <input type="checkbox" class="check" id="check3">
                        <label class="check" for="check3">Enhancement</label>
                    </div>
                </div>
                <!--Task status-->
                <div class="task-status">
                    <label for="" class="task-status-label">Status</label> <br>
                    <div class="radios">
                        <input type="radio" name="Status" value="Pending" class="radio" id="radio1">
                        <label class="radio" for="radio1">Pending</label>

                        <input type="radio" name="Status" value="In Progress" class="radio" id="radio2">
                        <label class="radio" for="radio2">In Progress</label> <br>

                        <input type="radio" name="Status" value="Completed" class="radio" id="radio3">
                        <label class="radio" for="radio3">Completed</label>
                    </div>
                </div>
                <!--Upload section-->
                <div class="upload-attachments">
                    <input type="file" id="attachments" name="attachments" multiple
                        accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <label for="attachments" class="upload-label">
                        <p><i class="fa-solid fa-paperclip"></i> Click to upload attachments</p>
                        <small>Supported: PDF, DOC, Images</small>
                    </label>
                </div>
                <!--Buttons-->
                <div class="Buttons">
                    <button type="reset" class="Reset-button">Cancel</button>
                    <button type="submit"><span>Save Changes</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
